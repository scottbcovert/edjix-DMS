<VirtualHost *:80>
  ServerName sugarcrm.example.com
  DocumentRoot "/opt/bitnami/apps/sugarcrm/htdocs"
  Include "/opt/bitnami/apps/sugarcrm/conf/httpd-app.conf"
</VirtualHost>

<VirtualHost *:443>
  ServerName sugarcrm.example.com
  DocumentRoot "/opt/bitnami/apps/sugarcrm/htdocs"
  SSLEngine on
  SSLCertificateFile "/opt/bitnami/apps/sugarcrm/conf/certs/server.crt"
  SSLCertificateKeyFile "/opt/bitnami/apps/sugarcrm/conf/certs/server.key"
  Include "/opt/bitnami/apps/sugarcrm/conf/httpd-app.conf"
</VirtualHost>

Alias /sugarcrm/ "/opt/bitnami/apps/sugarcrm/htdocs/"
Alias /sugarcrm "/opt/bitnami/apps/sugarcrm/htdocs"
 
<Directory "/opt/bitnami/apps/sugarcrm/htdocs">
    Options +Multiviews
    AllowOverride All
    <IfVersion < 2.3 >
    Order allow,deny
    Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
    Require all granted
    </IfVersion>
</Directory>
 
